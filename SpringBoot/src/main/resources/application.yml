server:
  port: ${PORT:3000}
  servlet:
    context-path: /api

spring:
  application:
    name: WebProjectDemo
  
  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:demo_db}
    username: ${DB_USER:demo_user}
    password: ${DB_PASSWORD:demo_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USER:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    from: ${MAIL_FROM:noreply@example.com}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  url: ${APP_URL:http://localhost:3000}
  frontend-url: ${FRONTEND_URL:http://localhost:3000}

  jwt:
    public-key: classpath:certs/public.pem
    private-key: classpath:certs/private.pem

  storage:
    type: ${STORAGE_TYPE:local}
    local:
      upload-path: ${UPLOAD_PATH:./uploads}
    s3:
      region: ${AWS_REGION:us-east-1}
      access-key: ${AWS_ACCESS_KEY_ID:minioadmin}
      secret-key: ${AWS_SECRET_ACCESS_KEY:minioadmin123}
      bucket: ${AWS_S3_BUCKET:demo-bucket}
      endpoint: ${AWS_ENDPOINT:http://localhost:9000}

  mercadopago:
    access-token: ${MERCADOPAGO_ACCESS_TOKEN:}

  google-maps:
    api-key: ${GOOGLE_MAPS_API_KEY:}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    mail:
      enabled: false

logging:
  level:
    root: INFO
    com.demo: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
